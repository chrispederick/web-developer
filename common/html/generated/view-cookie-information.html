<!DOCTYPE html>
<html id="web-developer-view-cookie-information" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <title>@name@</title>
  <link href="/lib/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="/generated/css/common.css" rel="stylesheet">
  <link href="/svg/logos/color/logo.svg" rel="icon">
</head>

<body>

<nav class="bg-body-tertiary navbar navbar-expand-lg">
  <div class="container-fluid">
    <a href="#content" class="navbar-brand">
      <img src="/svg/logos/color/logo.svg" width="24" height="24" alt="Web Developer" class="align-text-top d-inline-block">
      <span>@name@</span>
    </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div id="content" class="col-lg-9 col-md-8 pt-3">
      <h1 class="visually-hidden">@name@</h1>

      <div class="progress">
        <div class="bg-info progress-bar progress-bar-animated progress-bar-striped w-50"></div>
      </div>
    </div>
    <div class="col-lg-3 col-md-4 order-first order-md-last">
      <div id="sidebar" class="pt-3 sticky-top">
        <div class="bg-success-subtle border-success-subtle card mb-3 overflow-hidden">
          <div class="card-body z-2">
            <p class="card-text small text-success"></p>
            <a href="@url@donate/" id="donate-link" rel="noopener" target="_blank" class="btn btn-sm btn-success icon-link"><svg class="bi"><use href="/svg/icons/icons.svg#circle-arrow-right"></svg></a>
          </div>
          <svg class="donate-icon position-absolute z-1"><use href="/svg/donate/icons.svg#present"></svg>
        </div>

        <div class="card mb-3 pb-1">
          <div class="border-bottom d-flex justify-content-between px-3 py-2">
            <a href="#" id="web-developer-collapse-all" class="icon-link link-secondary small"><svg class="bi"><use href="/svg/icons/icons.svg#s-delete"></svg></a>
            <a href="#" id="web-developer-expand-all" class="icon-link link-secondary small"><svg class="bi"><use href="/svg/icons/icons.svg#s-add"></svg></a>
          </div>

          <div id="documents" class="accordion accordion-flush"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="delete-dialog" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p class="mb-0"></p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal"></button>
          <button class="btn btn-danger ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg></button>
        </div>
      </div>
    </div>
  </div>

  <div id="edit-dialog" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-2 row">
              <label for="cookie-name" class="col-3 col-form-label"></label>
              <div class="col">
                <input id="cookie-name" type="text" class="form-control">
                <div id="cookie-name-invalid" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="mb-2 row">
              <label for="cookie-value" class="col-3 col-form-label"></label>
              <div class="col">
                <input id="cookie-value" type="text" class="form-control">
              </div>
            </div>

            <div class="mb-2 row">
              <label for="cookie-host" class="col-3 col-form-label"></label>
              <div class="col">
                <input id="cookie-host" type="text" class="form-control">
                <div id="cookie-host-invalid" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="mb-2 row">
              <label for="cookie-path" class="col-3 col-form-label"></label>
              <div class="col">
                <input id="cookie-path" type="text" class="form-control">
                <div id="cookie-path-invalid" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="mb-2 row">
              <label for="cookie-expires" class="col-3 col-form-label"></label>
              <div class="col">
                <div class="has-validation input-group">
                  <input id="cookie-expires" type="text" class="form-control">
                  <span class="input-group-text"><svg class="bi"><use href="/svg/icons/icons.svg#calendar-2"></svg></span>
                  <div id="cookie-expires-invalid" class="invalid-feedback"></div>
                </div>
              </div>
            </div>

            <div class="mb-1 row">
              <div class="col offset-3">
                <div class="form-check">
                  <input id="cookie-session" type="checkbox" class="form-check-input">
                  <label for="cookie-session" class="form-check-label p-0"></label>
                </div>
              </div>
            </div>

            <div class="mb-1 row">
              <div class="col offset-3">
                <div class="form-check">
                  <input id="cookie-secure" type="checkbox" class="form-check-input">
                  <label for="cookie-secure" class="form-check-label p-0"></label>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal"></button>
          <button class="btn btn-primary ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg></button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/lib/bootstrap/bootstrap.js"></script>
<script src="/lib/mustache.js"></script>
<script src="/lib/purify.js"></script>
<script src="/common/common.js"></script>
<script src="/common/cookies.js"></script>
<script src="/generated/js/common.js"></script>
<script src="/generated/js/view-cookie-information.js"></script>

<script id="accordion-item" type="x-tmpl-mustache">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-target="#items-{{index}}" data-bs-toggle="collapse">
        <span class="me-1 small text-break">{{documentURL}}</span>
        <span class="badge position-absolute text-bg-secondary rounded-pill start-0 top-50 translate-middle">{{itemCount}}</span>
      </button>
    </h2>
    <div id="items-{{index}}" class="accordion-collapse collapse" data-bs-parent="#documents">
      <div class="accordion-body">
        <h3 class="h6 mb-0">{{itemsHeader}}</h3>
        <ol class="mb-0 mt-1 ps-3 small"></ol>
      </div>
    </div>
  </div>
</script>

</body>

</html>
