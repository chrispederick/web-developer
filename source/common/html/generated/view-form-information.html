<!DOCTYPE html>
<html id="web-developer-view-form-information" lang="en">

<head>
  <meta charset="utf-8">
  <title>@name@</title>
  <link href="/common/style-sheets/bootstrap.css" rel="stylesheet">
  <link href="/common/style-sheets/generated.css" rel="stylesheet">
  <link href="view-form-information.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <link href="/common/images/logos/favicon.ico" rel="shortcut icon">
</head>

<body>

<div class="navbar navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#content" class="navbar-brand">@name@</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li id="documents-dropdown" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
          <ul class="dropdown-menu"></ul>
        </li>
        <li id="forms-dropdown" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
          <ul class="dropdown-menu"></ul>
        </li>
        <li><a href="#" id="web-developer-collapse-all"></a></li>
        <li><a href="#" id="web-developer-expand-all"></a></li>
      </ul>
      <p class="navbar-text pull-right">@name@</p>
    </div>
  </div>
</div>

<div id="content" class="container-fluid">
  <div class="active progress progress-striped">
    <div class="progress-bar progress-bar-info"></div>
  </div>
</div>

<script src="/common/javascript/jquery/jquery.js"></script>
<script src="/common/javascript/jquery/icanhaz.js"></script>
<script src="/common/javascript/bootstrap/collapse.js"></script>
<script src="/common/javascript/bootstrap/dropdown.js"></script>
<script src="javascript/common.js"></script>
<script src="javascript/view-form-information.js"></script>

<script id="form" type="text/html">
  <tr><td>{{id}}</td><td>{{name}}</td><td>{{method}}</td><td>{{action}}</td></tr>
</script>

<script id="formElements" type="text/html">
  {{#elements}}
    <tr><td>{{id}}</td><td>{{name}}</td><td>{{type}}</td><td>{{value}}</td><td>{{label}}</td><td>{{size}}</td><td>{{maximumLength}}</td></tr>
  {{/elements}}
</script>

</body>

</html>
