<!DOCTYPE html>
<html id="web-developer-find-broken-images" lang="en">

<head>
  <meta charset="utf-8">
  <title>@name@</title>
  <link href="common.css" rel="stylesheet">
  <link href="images/favicon.ico" rel="shortcut icon">
</head>

<body>

<div class="navbar navbar-fixed-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container-fluid">
      <span class="brand">@name@</span>
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a href="#content" class="brand">@name@</a>

      <div class="nav-collapse">
        <ul class="nav">
          <li id="documents-dropdown" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
            <ul class="dropdown-menu"></ul>
          </li>
          <li class="divider-vertical"></li>
          <li><a href="#" id="web-developer-collapse-all"></a></li>
          <li><a href="#" id="web-developer-expand-all"></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id="content" class="container-fluid">
  <div class="active progress progress-info progress-striped">
    <div class="bar"></div>
  </div>
</div>

<script src="@jquery_prefix@/common/jquery.js"></script>
<script src="javascript/common.js"></script>
<script src="javascript/find-broken-images.js"></script>

<script id="brokenImages" type="text/html">
  {{#images}}
    <li><a href="{{.}}" target="_blank">{{.}}</a></li>
  {{/images}}
</script>

</body>

</html>
