<!DOCTYPE html>
<html id="web-developer-view-document-size" lang="en">

<head>
	<meta charset="utf-8">
	<title>@name@</title>
	<link href="common.css" rel="stylesheet">
	<link href="view-document-size.css" rel="stylesheet">
	<link href="images/favicon.png" rel="shortcut icon">
</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <span class="brand">@name@</span>
    	<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a href="#content" class="brand">@name@</a>

      <div class="nav-collapse">
	      <ul class="nav">
	        <li><a href="#" id="web-developer-collapse-all"></a></li>
	        <li><a href="#" id="web-developer-expand-all"></a></li>
	      </ul>
	    </div>
    </div>
  </div>
</div>

<div id="content" class="container-fluid">
	<div class="active progress progress-info progress-striped">
  	<div class="bar"></div>
	</div>
</div>

<script src="javascript/jquery.js"></script>
<script src="javascript/common.js"></script>
<script src="javascript/view-document-size.js"></script>

<script id="documentSizeElement" type="text/html">
	<tr{{{stripe}}}><td><a href="{{url}}" target="_blank">{{url}}</a></td><td>{{size}}</td><td>{{uncompressedSize}}</td></tr>
</script>

<script id="documentSizeHeader" type="text/html">
	<tr class="web-developer-section"><td><i class="icon-caret-right"></i>{{description}}</td><td></td><td></td></tr>
</script>

<script id="documentSizeTable" type="text/html">
	<table class="table"><thead><tr><th></th><th>{{size}}</th><th>{{uncompressedSize}}</th></tr></thead><tbody></tbody></table>
</script>

<script id="documentSizeTotal" type="text/html">
	<tr id="web-developer-total"><td>{{description}}</td><td>{{size}}</td><td>{{uncompressedSize}}</td></tr>
</script>

</body>

</html>
