<div id="confirmation" class="alert alert-warning fade in">

  <button type="button" class="btn btn-warning"></button>

<div id="notification" class="alert alert-dismissable alert-success fade in">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <span></span>
</div>

<form id="add-cookie-dialog" class="form-horizontal">
  <fieldset>
    <legend></legend>

    <div class="form-group">
      <label for="add-cookie-name" class="col-sm-2 control-label"></label>
      <div class="col-sm-5">
        <input id="add-cookie-name" type="text" class="form-control">
        <span class="help-block"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="add-cookie-value" class="col-sm-2 control-label"></label>
      <div class="col-sm-5">
        <input id="add-cookie-value" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="add-cookie-host" class="col-sm-2 control-label"></label>
      <div class="col-sm-5">
        <input id="add-cookie-host" type="text" class="form-control">
        <span class="help-block"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="add-cookie-path" class="col-sm-2 control-label"></label>
      <div class="col-sm-5">
        <input id="add-cookie-path" type="text" class="form-control">
        <span class="help-block"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="add-cookie-expires" class="col-sm-2 control-label"></label>
      <div class="col-sm-5">
        <div class="input-group">
          <span class="input-group-addon"><i class="icon-calendar-empty"></i></span>
          <input id="add-cookie-expires" type="text" class="form-control">
        </div>
        <span class="help-block"></span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-5 col-sm-offset-2">
        <div class="checkbox">
          <label>
            <input id="add-cookie-session" type="checkbox">
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-5 col-sm-offset-2">
        <div class="checkbox">
          <label>
            <input id="add-cookie-secure" type="checkbox">
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-7 text-right">
        <button id="add-cookie-cancel" type="button" class="btn btn-default"></button>
        <button id="add-cookie-submit" type="button" class="btn btn-primary"><i class="icon-ok"></i> </button>
      </div>
    </div>
  </fieldset>
</form>

<form id="resize-window-dialog" class="form-horizontal">
  <fieldset>
    <legend></legend>

    <div class="form-group">
      <label for="resize-window-width" class="col-sm-2 control-label"></label>
      <div class="col-sm-4">
        <div class="input-group">
          <input id="resize-window-width" type="text" class="form-control">
          <span class="input-group-addon">px</span>
        </div>
        <span class="help-block"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="resize-window-height" class="col-sm-2 control-label"></label>
      <div class="col-sm-4">
        <div class="input-group">
          <input id="resize-window-height" type="text" class="form-control">
          <span class="input-group-addon">px</span>
        </div>
        <span class="help-block"></span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 text-right">
        <button id="resize-window-cancel" type="button" class="btn btn-default"></button>
        <button id="resize-window-submit" type="button" class="btn btn-primary"><i class="icon-ok"></i> </button>
      </div>
    </div>
  </fieldset>
</form>

<script id="colorPickerToolbar" type="text/html">
  <span>{{hoverColor}}</span><span id="web-developer-color-picker-hover-color"></span><span id="web-developer-color-picker-hover-hex"></span><span>{{selectedColor}}</span><span id="web-developer-color-picker-selected-color"></span><span id="web-developer-color-picker-selected-hex"></span><img width="16" height="16" alt=""><h1>{{title}}</h1>
</script>

<script id="customResizeOption" type="text/html">
  <li><a href="#" data-height="{{height}}" data-width="{{width}}" class="custom-resize-window"><span></span>{{description}}</a></li>
</script>

<script id="customTool" type="text/html">
  <li><a href="#" data-url="{{url}}" class="custom-tool"><span></span>{{description}}</a></li>
</script>

<script id="lineGuidesToolbar" type="text/html">
  <span>{{positionLabel}}</span><span id="line-guide-position"></span><span>{{previousPosition}}</span><span id="previous-line-guide-position"></span><span>{{nextPosition}}</span><span id="next-line-guide-position"></span><button id="add-horizontal-line-guide" type="button" class="btn btn-mini btn-primary">{{addHorizontalLineGuide}}</button><button id="add-vertical-line-guide" type="button" class="btn btn-mini btn-primary">{{addVerticalLineGuide}}</button><img width="16" height="16" alt=""><h1>{{title}}</h1>
</script>

<script id="rulerToolbar" type="text/html">
  <label for="web-developer-ruler-width">{{width}}</label><input id="web-developer-ruler-width"><label for="web-developer-ruler-height">{{height}}</label><input id="web-developer-ruler-height"><span>{{startPositionX}}</span><span id="web-developer-ruler-start-x"></span><span>{{yLabel}}</span><span id="web-developer-ruler-start-y"></span><span>{{endPositionX}}</span><span id="web-developer-ruler-end-x"></span><span>{{yLabel}}</span><span id="web-developer-ruler-end-y"></span><img width="16" height="16" alt=""><h1>{{title}}</h1>
</script>
